name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"  # Only run when a version tag is pushed
  workflow_dispatch:  # Optional manual trigger

jobs:
  publish:
    name: ğŸ“¦ Build & Release Package
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for Trusted Publishing
      contents: read

    steps:
      - name: ğŸ›ï¸ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ› ï¸ Install build tools
        run: |
          pip install --upgrade pip
          pip install build twine setuptools_scm

      - name: ğŸ—ï¸ Build the distribution
        run: python -m build

      - name: ğŸ” Validate metadata
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1